<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Emotion-Detection</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <!-- <button onclick="myFunction()">Click me</button> -->
        <div id="snackbar">Emotion analysis will be ready within an hour</div>
        <h1 id="site-title">Emotion-Detection</h1>
        <div id="join-wrapper">
            <input id="username" type="text" placeholder="Enter your name..." />
            <button id="join-btn">Join Stream</button>
            <a href="http://localhost:5000/dashboard" target="_blank" style="color: white; margin-top: 10px;text-decoration: none;display: block;text-align: center;">Dashboard</a>
        </div>
        <div id="user-streams" ></div>
        <div id="footer">
            <div class="icon-wrapper">
                <img class="control-icon" id="emoji-wrapper" />
                <p>Emotion</p>
            </div>

            <div class="icon-wrapper">
                <img class="control-icon" id="camera-btn" src="./assets/video.svg" />
                <p>Cam</p>
            </div>

            <div class="icon-wrapper">
                <img class="control-icon" id="mic-btn" src="./assets/microphone.svg" />
                <p>Mic</p>
            </div>

            <div class="icon-wrapper">
                <img class="control-icon" id="leave-btn" src="./assets/phone-call-call-svgrepo-com.svg" />
                <p>Leave</p>
            </div>

            <div>
                <video id="cameraPreview" style="display:none;" width="500" height="500" autoplay></video>
            </div>
        
            <div>
                <canvas id="processingPreview" width="500" height="500" style="display:none;"></canvas>
            </div>
                   
        </div>

    </main>

    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script src="face-api.min.js"></script>
    <script src='script2.js'></script>
</body>
</html>
