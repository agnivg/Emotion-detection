<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin-left: 5%;
            padding: 0;
            background-color: #006653;
            color: aliceblue;
            font-family: 'Poppins', sans-serif;
        }
        main {
            /* width: 90vw; */
            margin: 0 auto;
            height: 75vh;
        }
        #site-title {
            font-family: 'Permanent Marker', cursive;
        }

    </style>
</head>
<body>
    <main>
        <h1 id="site-title" style="font-size: xxx-large;">Dashboard</h1>
        
        {% for i in range(0,len,2) %}
            <div>
                <h3 id="site-title">For {{ pics[i]['name'] }} on {{ pics[i]['date'] }}</h3>
                <h2>Analysis of emotion from video</h1>
                <img src="{{ pics[i]['url'] }}" alt="analysis" style="height:580px;width:65%"/>
                <h2>Analysis of emotion from audio</h1>
                <img src="{{ pics[i+1]['url'] }}" alt="analysis" style="height:580px;width:65%"/>
            </div>
        {% endfor %}
        <!-- <img src="{{url_for('static', filename='videooutput.png')}}" alt="analysis" style="height:750px;width:1200px"/> -->

</html>
